<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GitHub Dashboard</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Slabo+27px|Taviraj" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="src/css.css" />
</head>
<body>

	<!-- header -->

	<div class="header">
		<form class="repo-form">
			https://github.com/
			<input type="text" name="repository" size="30" autofocus>
			<button class="btn add-btn">Add</button>
		</form>
	</div>

	<!-- /header -->

	<div class="right-menu">
		<button class="btn refresh-all-btn">Refresh all</button>
		<label class="switch-mode">
		  <input type="checkbox">
		  <div class="slider"></div>
		</label>
	</div>

	<!-- card -->

	<div class="container">
		<div class="card">
			<div class="card__header">
				<h3><a href="">Add some repository</a></h3>
				<span class="card-star"><img src="images/star-grey.png"></span>
			</div>
			<div class="card__body">
				<ul class="commits-list">
					<li class="commits-list__item">Latest commits will arrive here</li>
				</ul>
			</div>
			<div class="card__footer">
				<button class="btn refresh-btn">Refresh</button>
				<button class="btn delete-btn">Delete</button>
			</div>
		</div>

	<!-- /card -->

	</div>


	<script src="dist/bundle.js"></script>
</body>
</html>
